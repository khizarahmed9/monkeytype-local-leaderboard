name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Firebase Config
        run: cp frontend/src/ts/constants/firebase-config-example.ts frontend/src/ts/constants/firebase-config.ts

      - name: Build
        run: pnpm run build-fe
        env:
          # Set this to /<repo-name>/ if deploying to a project page
          VITE_BASE_URL: /${{ github.event.repository.name }}/
          # Required env vars for build (even if mock)
          RECAPTCHA_SITE_KEY: "mock_key"
          SENTRY_AUTH_TOKEN: "mock_token"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "frontend/dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
