<div
  class="page pageLocalLeaderboards full-width hidden"
  id="pageLocalLeaderboards"
>
  <div class="content-grid">
    <div class="full-width" style="margin-top: 2rem">
      <h1 style="color: var(--main-color)">Local Leaderboard</h1>
      <div class="filter-container" style="margin-bottom: 1rem">
        <select
          id="localLeaderboardFilter"
          style="
            background: var(--bg-color);
            color: var(--main-color);
            border: 1px solid var(--sub-color);
            padding: 0.5rem;
            border-radius: 0.25rem;
          "
        >
          <option value="all">All Test Types</option>
        </select>
      </div>
      <table
        style="
          width: 100%;
          text-align: left;
          border-collapse: collapse;
          margin-top: 1rem;
        "
      >
        <thead>
          <tr
            style="
              color: var(--sub-color);
              border-bottom: 2px solid var(--sub-color);
            "
          >
            <th style="padding: 0.5rem">#</th>
            <th style="padding: 0.5rem">Name</th>
            <th style="padding: 0.5rem; cursor: pointer" data-sort="wpm">
              WPM
              <i class="fas fa-sort"></i>
            </th>
            <th style="padding: 0.5rem; cursor: pointer" data-sort="acc">
              Accuracy
              <i class="fas fa-sort"></i>
            </th>
            <th style="padding: 0.5rem; cursor: pointer" data-sort="date">
              Date
              <i class="fas fa-sort"></i>
            </th>
            <th style="padding: 0.5rem">Test Type</th>
          </tr>
        </thead>
        <tbody id="localLeaderboardTableBody" style="color: var(--text-color)">
          <tr>
            <td colspan="6" style="padding: 1rem; text-align: center">
              Loading...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
